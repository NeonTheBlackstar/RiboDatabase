{% extends 'database/base.html' %}
{% load static %}

{% block _title %}Record{% endblock %}

{% block content %}
<div class="container">

  <!-- Nav helper -->
  <div class="bs-example">
    <ul class="breadcrumb">
      <li>
        <a href="{% url 'database:index' %}">
        	Home
        </a>
      </li>
      <li>
        <a href="{% url 'database:searcher' %}">
          Search
        </a>
      </li>
      <li class="active">
        {{ name }}
      </li>
    </ul>
  </div>

  <div class="panel panel-default" id="record-panel">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#browsePanel">
        Record <strong>{{name}}</strong>
        </a>
        <span class="pull-right panel-collapse-clickable" data-toggle="collapse" data-parent="#accordion" href="#browsePanel">
        <i class="glyphicon glyphicon-chevron-down"></i>
        </span>
      </h4>
    </div>
    <div id="browsePanel" class="panel-collapse collapse in">
      <div class="panel-body">
        <table class="table table-bordered table-hover">
          <tbody>
            {% for i in l %}
              {% for key, value in i.items %}
              <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
              </tr>
              {% endfor %}
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
