{% extends 'database/base.html' %}
{% load static %}

{% block _title %}
  Details
{% endblock %}

{% block content %}
  <div class="container">
  
    <!-- Start of jstree list -->
    <div id="jstree">
      <ul>
      
        <!-- loop through all classes -->
        {% for class in result %}
          <li>{{ class.name }}
            <ul>

            <!-- loop through families for a class -->
              {% for family in class.families %}
                <li>{{ family }}</li>
              {% endfor %}
            </ul>
          </li>
        {% endfor %}
      </ul>
    </div>  
    <!-- End of jstree -->  

  </div>
{% endblock %}
