{% extends 'database/base.html' %}
{% load static %}

{% block _title %}
  Browse
{% endblock %}

{% block content %}

<div class="container">
  
  <!-- Nav helper -->
  <div class="bs-example">
      <ul class="breadcrumb">
        <span class="glyphicon glyphicon-home"></span>
          <li><a href="{% url 'database:index' %}">Home</a></li>
          <li class="active">Browse</li>
          <li class="active">By ligand</li>
          <span data-toggle="popover" class="glyphicon glyphicon-question-sign glyphicon-help pull-right" title="Broswing by ligand" data-content="Riboswitches can bind different types of ligands. Thanks to this option, you can easily find all riboswitches for a specific ligand." data-trigger="hover" data-placement="left"></span>
      </ul>
  </div>

  <!-- Menu for managing the isotope filtering -->
<!--   <div class="ligand-filter">
    <ul>
      <li data-filter="*">all</li>
      <li data-filter=".alanine">alanine</li>
      <li data-filter=".glycine">glycine</li>
    </ul>
  </div> -->

  <div class="ligand-container">

    <div class="row">
      <div class="col-xs-12 col-md-4">  
        <div class="panel panel-default lig-browser">
          <div class="panel-heading text-center ligand-name">
            Glycine 
          </div>
          <div class="panel-body">
            <a href="{% url 'database:ligand_details' glycine %}">
              <img class="ligand-img" src="{% static "database/images/Glycine.png" %}">
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="panel panel-default lig-browser">
          <div class="panel-heading text-center ligand-name">
            Alanine 
          </div>
          <div class="panel-body">
            <a href="{% url 'database:ligand_details' alanine %}">
              <img class="ligand-img" src="{% static "database/images/Alanine.png" %}">
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="panel panel-default lig-browser">
          <div class="panel-heading text-center ligand-name">
            FMN 
          </div>
          <div class="panel-body">
            <a href="{% url 'database:ligand_details' FMN %}">
              <img class="ligand-img" src="{% static "database/images/FMN.png" %}">
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 15px;">
      <div class="col-xs-12 col-md-4">  
        <div class="panel panel-default lig-browser">
          <div class="panel-heading text-center ligand-name">
            SAM 
          </div>
          <div class="panel-body grid-item">
            <a href="{% url 'database:ligand_details' sam %}">
              <img class="ligand-img" src="{% static "database/images/SAM.png" %}">
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="panel panel-default lig-browser">
          <div class="panel-heading text-center ligand-name">
            Adenine 
          </div>
          <div class="panel-body">
            <a href="{% url 'database:ligand_details' adenine %}">
              <img class="ligand-img" src="{% static "database/images/Adenine.png" %}">
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="panel panel-default lig-browser" style="margin-bottom: 50px !important;">
          <div class="panel-heading text-center ligand-name">
            Guanine 
          </div>
          <div class="panel-body grid-item">
            <a href="{% url 'database:ligand_details' guanine %}">
              <img class="ligand-img" src="{% static "database/images/Guanine.png" %}">
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>



{% endblock %}

{% block js_plugins %}
<!-- isotope script -->
<script src="{% static "database/plugins/isotope/isotope.pkgd.min.js" %}"></script>
<script src="{% static "database/plugins/jstree/scripts/isotope_custom.js" %}"></script>
<script>$(".glyphicon-question-sign").popover();</script>
{% endblock %}
